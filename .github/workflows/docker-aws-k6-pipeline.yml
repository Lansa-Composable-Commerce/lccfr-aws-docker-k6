# Version bump Logic
#
name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - "*"

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/dylanrmrz/lccfr-aws-docker-k6
  NODE_ENV: production
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_REGION: us-east-2
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SECRET_KEY_USER_PAYLOAD: ${{ secrets.SECRET_KEY_USER_PAYLOAD }}
  SECRET_KEY_ACCESS_TOKEN: ${{ secrets.SECRET_KEY_ACCESS_TOKEN }}
  SECRET_KEY_REFRESH_TOKEN: ${{ secrets.SECRET_KEY_REFRESH_TOKEN }}
  JWT_ACCESS_TOKEN_KEY: ${{ secrets.JWT_ACCESS_TOKEN_KEY }}
  JWT_REFRESH_TOKEN_KEY: ${{ secrets.JWT_REFRESH_TOKEN_KEY }}
  NEXT_PUBLIC_CENEXT_URL: ${{ secrets.NEXT_PUBLIC_CENEXT_URL }}
  JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
  NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
  NEXT_LOCALE: ${{ secrets.NEXT_LOCALE }}
  NEXT_PUBLIC_BUYER_TYPE: ${{ secrets.NEXT_PUBLIC_BUYER_TYPE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  TASK_FAMILY: ${{ secrets.TASK_FAMILY }}

jobs:
  performance-test:
    runs-on: ubuntu-latest
    env:
      INFLUX_URL: "3.144.130.123:8086"
      INFLUX_DB: "mydb"
      INFLUX_USER: "admin"
      INFLUX_PASS: "admin123"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg2 software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Run k6 Test
        run: |
          mkdir -p results
          k6 run \
            --out json=results/result.json \
            --tag test_cycle=${{ github.run_id }} \
            --out influxdb=v1=http://${{ env.INFLUXDB_USER }}:${{ env.INFLUXDB_PASS }}@${{ env.INFLUXDB_URL }}/write?db=${{ env.INFLUXDB_DB }} \
            --vus 10 \
            --duration 30s \
            tests/performance/load-test.js

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results/
