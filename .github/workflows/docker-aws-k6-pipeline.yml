name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - "*"

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/dylanrmrz/lccfr-aws-docker-k6
  NODE_ENV: production
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_REGION: us-east-2
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SECRET_KEY_USER_PAYLOAD: ${{ secrets.SECRET_KEY_USER_PAYLOAD }}
  SECRET_KEY_ACCESS_TOKEN: ${{ secrets.SECRET_KEY_ACCESS_TOKEN }}
  SECRET_KEY_REFRESH_TOKEN: ${{ secrets.SECRET_KEY_REFRESH_TOKEN }}
  JWT_ACCESS_TOKEN_KEY: ${{ secrets.JWT_ACCESS_TOKEN_KEY }}
  JWT_REFRESH_TOKEN_KEY: ${{ secrets.JWT_REFRESH_TOKEN_KEY }}
  NEXT_PUBLIC_CENEXT_URL: ${{ secrets.NEXT_PUBLIC_CENEXT_URL }}
  JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
  NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
  NEXT_LOCALE: ${{ secrets.NEXT_LOCALE }}
  NEXT_PUBLIC_BUYER_TYPE: ${{ secrets.NEXT_PUBLIC_BUYER_TYPE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  TASK_FAMILY: ${{ secrets.TASK_FAMILY }}
  INFLUXDB_USER: "admin"
  INFLUXDB_PASS: "admin123"
  INFLUXDB_URL: "3.144.130.123"
  INFLUXDB_DB: "mydb"

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run k6 performance tests
        run: |
          k6 run \
          --tag test_cycle=${{ github.run_id }} \
          --out influxdb=v1=http://$INFLUXDB_USER:$INFLUXDB_PASS@$INFLUXDB_URL/$INFLUXDB_DB \
          --summary-export=results/summary.json \
          tests/performance/test.js

      - name: Upload k6 results as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: k6-results/

      # Optional: Fail workflow if performance thresholds are violated
      - name: Check thresholds
        if: failure()
        run: |
          echo "âŒ Performance thresholds failed. Please check k6 results."
          exit 1
