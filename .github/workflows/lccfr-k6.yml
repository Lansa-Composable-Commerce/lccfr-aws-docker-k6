name: Build, Test, Approve and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


permissions:
  contents: write
  packages: write

env:
  # Variables
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}
  NODE_ENV: ${{ vars.NODE_ENV }} 
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE }}
  TASK_FAMILY: ${{ vars.TASK_FAMILY }}
  INFLUXDB_USER: ${{ vars.INFLUXDB_USER }}
  INFLUXDB_URL: ${{ vars.INFLUXDB_URL }}
  INFLUXDB_DB: ${{ vars.INFLUXDB_DB }}
  GHCR: ${{ vars.GHCR }}
  GHCR_USER: ${{ vars.GH_USER }}
  GH_PAT: ${{ secrets.GH_PASS }}

jobs:

  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      pr_branch: ${{ steps.create_pr.outputs.pr_branch }}
    steps:
      - uses: actions/checkout@v4

      # your build stepsâ€¦

      - name: Create PR
        id: create_pr
        env:
          GH_TOKEN: ${{ env.GH_PAT }}
        run: |
          git config user.name "dylanrmrz"
          git config user.email "dylan.ramirez@lansa.com"
          
          BRANCH="version-bump-v${PACKAGE_VERSION}-$(date +%s)"
          echo "pr_branch=$BRANCH" >> $GITHUB_OUTPUT

          git switch -c $BRANCH
          git add package.json
          git commit -m "ci: bump version $PACKAGE_VERSION"
          git push origin $BRANCH

          gh pr create \
            --title "ci: bump version $PACKAGE_VERSION" \
            --body "Automated version bump" \
            --base main \
            --head "$BRANCH" \
            --reviewer dv-lansa,Lansa-jerson

  approve_before_deploy:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CLI tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Get PR Details
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Detected PR: ${{ github.event.pull_request.number }}"
          gh pr view ${{ github.event.pull_request.number }} --json body --jq '.body' > pr_body.txt

  deploy:
    needs: approve_before_deploy
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploying...
        run: |
          echo "Deploying image $FULL_IMAGE to ECS"
